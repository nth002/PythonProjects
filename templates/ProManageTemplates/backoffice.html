<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            display: flex;
        }

        #sidebar {
            width: 250px;
            min-height: 100vh;
            background: #343a40;
            padding-top: 10px;
            transition: all 0.3s;
        }

        .sidebar-collapsed {
            width: 70px;
        }

        .sidebar-collapsed .nav-link span {
            display: none;
        }

        .top-nav {
            width: 100%;
            background: #b20002;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 3rem;
            margin-top: -0.7rem;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .nav-item .nav-link.active {
                background: linear-gradient(to bottom, rgba(255, 51, 51, 0.66) 0%, #5c5c5c 100%);
            color: white !important;
        }

        .btn_red_toogle_bar {
            background: #b20002;
            border-radius: 0;
            height: 3rem;
            margin-top: -0.1rem;
            padding: 13px;
            width: 91% !important;
            margin-left: 10px;
            color: white;!important;
        }
        .fa {
            cursor: pointer;
        }
        .fa:hover {
            color: #000000;
        }
    </style>
    {% block hscripts %}

    {% endblock %}
</head>
<body>
<!-- Sidebar -->
<div id="sidebar" class="bg-dark">
    <button class="btn btn_red_toogle_bar w-100" onclick="toggleSidebar()">Multi Model</button>
    <ul class="nav flex-column mt-3">
        <li class="nav-item">
            <a class="nav-link text-white" href="/manager-dashboard/" onclick="setActive(this)">Dashboard </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" data-bs-toggle="collapse" href="#menu1" onclick="setActive(this)"
               aria-expanded="true">Models<i class="fa fa-angle-down" style="margin-left: 1rem"></i></a>
            <div class="collapse" id="menu1">
                <ul class="nav flex-column ms-3">
                    <li class="nav-item"><a class="nav-link text-white" href="/add-project/" onclick="setActive(this)">AI
                        Chat Bot</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#" onclick="setActive(this)">Indian Sign
                        Lang</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#" onclick="setActive(this)">Emotion
                        Detector</a></li>
                </ul>
            </div>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="content">
    <div class="top-nav d-flex justify-content-end">
        <button class="btn btn-light d-md-none" onclick="toggleSidebar()">â˜°</button>
        <i class="fa fa-mail mx-2" style="font-size:15px"></i>
        <i class="fa fa-bell mx-2" style="font-size:15px"></i>
        <i class="fa fa-user mx-2" style="font-size:15px"></i>
        <i class="fa fa-power-off mx-2" style="font-size:15px"></i>
    </div>
    {% block main %}
    {% endblock %}

</div>


<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('sidebar-collapsed');
    }

document.addEventListener("DOMContentLoaded", function () {
    // Get active menu item from localStorage
    let activeItem = localStorage.getItem("activeSidebarItem");
    let activeMenu = localStorage.getItem("activeSidebarMenu");

    if (activeItem) {
        document.querySelectorAll(".nav-link").forEach(link => {
            if (link.getAttribute("href") === activeItem) {
                link.classList.add("active");

                // Open parent menu if it's inside a collapse
                let parentCollapse = link.closest(".collapse");
                if (parentCollapse) {
                    parentCollapse.classList.add("show");
                }
            }
        });
    }

    // Add click event to all nav links
    document.querySelectorAll(".nav-link").forEach(link => {
        link.addEventListener("click", function () {
            document.querySelectorAll(".nav-link").forEach(el => el.classList.remove("active"));
            this.classList.add("active");

            // Store active item in localStorage
            localStorage.setItem("activeSidebarItem", this.getAttribute("href"));

            // Store active menu state
            let parentCollapse = this.closest(".collapse");
            if (parentCollapse) {
                localStorage.setItem("activeSidebarMenu", parentCollapse.id);
            } else {
                localStorage.removeItem("activeSidebarMenu");
            }
        });
    });
});

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="application/javascript" src="{% static 'assets/vendor/js/jquery.min.js?v=2' %}"></script>
<script type="application/javascript" src="{% static 'assets/vendor/js/sweetalert.min.js' %}"></script>

{% block fscripts %}
{% endblock %}
</body>
</html>
